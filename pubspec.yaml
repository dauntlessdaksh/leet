name: leet
description: "LeetCode Progress Tracker - Flutter Edition"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Networking
  dio: ^5.4.0
  
  # Local Storage
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # UI Components
  fl_chart: ^0.66.0
  flutter_heatmap_calendar: ^1.0.5
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0
  flutter_advanced_drawer: ^1.5.0
  
  # HTML Parsing
  flutter_html: ^3.0.0-beta.2
  
  # Utils
  intl: ^0.18.1
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  package_info_plus: ^9.0.0
  google_fonts: ^7.0.0
  
  # AI Integration
  google_generative_ai: ^0.4.0
  flutter_markdown: ^0.7.4+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#282828"
  adaptive_icon_foreground: "assets/images/app_icon.png"


